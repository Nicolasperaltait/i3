#------------------------------------------------------------------------------
[colors]
# Colores Base 

background     = #3b4252
background-alt = #707880
foreground     = #C5C8C6
primary        = #88c0d0
secondary      = #8ABEB7
alert          = #bf616a
disabled       = #707880

# Powermenu

Off     = #bf616a
Reboot  = #a3be8c
Suspend = #ebcb8b

#------------------------------------------------------------------------------
[bar/bar1]
monitor      = HDMI-0
width        = 100%
height       = 20pt
offset-x     = 2.5% 
offset-y     = 2%
radius       = 6
background   = ${colors.background}
foreground   = ${colors.foreground}
fixed-center = true

;override-redirect = true
;wm-restack = i3

line-size     = 1pt
border-size   = 1pt
border-color  = #8ABEB7
padding-left  =  3
padding-right = 3
module-margin = 2
separator     = |
separator-foreground = ${colors.disabled}


font-0 = monospace 1
font-1 = Font Awesom 6 free  
font-2 = Symbols Nerd Font
font-3 = MesloGS NF

modules-left   = powermenu i3 xworkspaces
modules-center = date 
modules-right  = xkeyboard ping pulseaudio wlan eth vscode android rofimenu tray

cursor-click  = pointer
cursor-scroll = ns-resize

#------------------------------------------------------------------------------
[bar/bar2]
monitor       = DVI-D-0
width         = 100%
height        = 20pt
radius        = 6
dpi           = 96
background    = ${colors.background}
foreground    = ${colors.foreground}

;override-redirect = true
;wm-restack = i3

fixed-center  = true
line-size     = 1pt
border-size   = 1pt
border-color  = #8ABEB7
padding-left  =  3
padding-right = 3
module-margin = 2
separator     = |
separator-foreground = ${colors.disabled}

font-0 = monospace 2
font-1 = Font Awesom 6 free  
font-2 = Symbols Nerd Font

modules-left = cpu memory xworkspaces i3  
modules-center = date 
modules-right = xkeyboard pipewire pulseaudio eth tray

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

# Tray Icons
#tray-position = center
#wm-restack = i3
#tray-maxsize = 20
#tray-scale = 1

#---------------------------------------------------------------------------------
[bar/tray]
monitor           = HDMI-0
#monitor-strict   = true
width             = 20
height            = 25
offset-x          = 98%
offset-y          = 35   
override-redirect = true  
fixed-center      = true

background        = ${colors.background}
radius            = 8
line-size         = 0
line-color        = #f00


padding-left        = 0
padding-right       = 1
module-margin-left  = 0
module-margin-right = 0


modules-right = tray
tray-position = right
tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding  = 1
tray-maxsize  = 20
tray-scale    = 1.0
tray-background = ${colors.background}

#---------------------------------------------------------------------------------


[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

#[module/xwindow]
#type = internal/xwindow
#label = %title:0:60:...%

#[module/filesystem]
#type = internal/fs
#interval = 25
#mount-0 = /
#label-mounted = %{F#88c0d0}%mountpoint%%{F-} %percentage_used%%
#label-unmounted = %mountpoint% not mounted
#label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰓃 : "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.alert}
        
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.Reboot}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#88c0d0}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#88c0d0}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#88c0d0}󱎔 ON%{F-} 
#agrega lo siguirente si queres ver la ip : %local_ip%

[module/date]
type = internal/date
interval = 1
date-alt = %d-%m-%Y %H:%M:%S 
date = %H:%M
label = %date%
label-foreground = ${colors.primary}
#-------------------------------------
[module/pipewire]
type = custom/script
exec = /home/nicolas/.config/polybar/scripts/volume-pipewire
click-right = exec pavucontrol
interval = 0.1
label-foreground = ${colors.disabled}
#-------------------------------------
[module/i3]
type = internal/i3
format = <label-mode>
label-mode-background = #bf616a
label-mode-foreground= #2e3440
#-------------------------------------
[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = "⏻"
label-open-foreground = ${colors.primary}
label-close =  󰜺 Cancel
label-close-foreground = ${colors.success}
label-separator = |
label-separator-foreground = ${colors.foreground}
#-------------------------------------
;Powermenu
menu-0-0 = "󰜉 Reboot "
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.Reboot}

menu-0-1 = "󰚥 Power Off"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.Off}

menu-0-2 = "󰤄 Suspend"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.Suspend}


;Reboot
menu-1-0 = "Cancel"
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.success}
menu-1-1 = "Reboot"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.primary}

;Shutdown
menu-2-0 = "Power off"
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.urgent}
menu-2-1 = "Cancel "
menu-2-1-exec = menu-open-0
menu-2-1-foreground = ${colors.success}

;Suspend
menu-3-0 = "Suspend "
menu-3-0-exec = systemctl suspend
menu-3-0-foreground = ${colors.urgent}
menu-3-1 = "Cancel"
menu-3-1-exec = menu-open-0
menu-3-1-foreground = ${colors.success}

#-------------------------------------
[module/rofimenu]
type = custom/text
content = "󰻀"
click-left = rofi - windows-title -show-icons -show drun
content-background = ${colors.blue}
content-foreground = ${colors.white}
content-padding = 1
margin-right = 0

#-------------------------------------
[module/android]
type = custom/text
content = ""
click-left = cd scrcpy && ./scrcpy-Connection 
content-background = ${colors.blue}
content-foreground = ${colors.white}
content-padding = 1
margin-right = 0

#-------------------------------------
[module/tray]
type = custom/script
exec = echo ""
click-left = $HOME/.config/polybar/tinybar.sh
click-right = bash $HOME/.config/polybar/killbar.sh

#-------------------------------------
[module/vscode]
type = custom/text
content = ""
click-left = code
content-background = ${colors.blue}
content-foreground = ${colors.white}
content-padding = 1
margin-right = 0

#-------------------------------------
[module/mail]
type = custom/script
exec = ~/.config/polybar/polybarmail/polybarmail.py
tail = true
#click-left = xdg-open https://mail.google.com/mail/u/1/#inbox

#-------------------------------------
[module/ping]
type = custom/script
exec = echo -n "󰊭 " && ping -c 1 8.8.8.8 | awk -F'=' '/time=/ { printf("%.2f", $4) }'
interval = 10
content-background = ${colors.blue}
content-foreground = ${colors.white}
content-padding = 1

